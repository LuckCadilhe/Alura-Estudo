<canvas width='600' height='400'></canvas>

<script>
	
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');
	//Retangulo
	pincel.fillStyle = 'green';
	pincel.fillRect(0,0,600,400);

	//Triangulo cima
	pincel.fillStyle = 'yellow';
	pincel.beginPath();
	pincel.moveTo(300, 50);
	pincel.lineTo(50, 200);//cima lado direito
	pincel.lineTo(550, 200);//cima lado esquedo
	pincel.fill();
	//Triangulo baixo
	pincel.beginPath();
	pincel.moveTo(300, 350);
	pincel.lineTo(50, 200);//baixo direito
	pincel.lineTo(550, 200);//baixo esquerdo
	pincel.fill();

	//Circulo
	pincel.fillStyle = 'darkblue';
	pincel.beginPath();

	pincel.arc(300, 200, 100, 0, 2*3.14);
	pincel.fill();




</script>
